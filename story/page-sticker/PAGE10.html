   <div class="page" id="page10">
      <p>
         <!--
         So he walked to the corner and turned to his right, and there were three
         cats, orange, black, and white. -->
         He turned the corner to search for another friend. Three cats looked up from
         their morning meal.
      </p>
      <p>
         &ldquo;Excuse me,&rdquo; he said.
         &ldquo;Wouldn't it be fun for us all to dance together?&rdquo;
      </p>
      <p>
         And then, three times, Roberto gave a tip of his hat and performed his whole dance,
         once for each cat.
      </p>
