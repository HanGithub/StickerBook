<!DOCTYPE html>

<html>
<head>

   <link href='http://fonts.googleapis.com/css?family=Alice' rel='stylesheet' type='text/css'>

   <style>
      #origin
{
  background-color: lightgreen;
  min-width: 600px;

}

#origin img, #drop img {
  margin-top: 3px;
  margin-left: 5px;
}

#drop
{
  background-color: red;
  min-height: 120px;
}

  border: solid 5px purple;
}
.draggable
{
  border: solid 2px gray;
}
   </style>

</head>
<body>
<div id="wrapper">
   <div id="origin">
      <img src="http://placehold.it/140x100" id="one" title="one" class="draggable" />
      <img src="http://placehold.it/150x100" id="two" title="two" class="draggable" />
      <img src="http://placehold.it/160x100" id="three" title="three" />
   </div>
  <p>test</p>
   <div id="drop" >
   
   </div>
</div>
<script>
$("#origin").sortable({connectWith: "#drop"});

$("#drop").sortable({connectWith: "#origin"});
</script>
</body>
